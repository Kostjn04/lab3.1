<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      function btnClick() {
        let txt1 = "";
        let txt2 = "";
        txt1 = document.test.bt.value;
        txt2 = document.test.bt.name;
        document.getElementById("ex1").innerHTML =
          "<hr>" +
          "Ви натиснули кнопку: " +
          txt1.bold() +
          " з ім'ям " +
          txt2.bold() +
          "<hr>";
      }
    </script>
  </head>
  <body>
    <h1>Натискання кнопки</h1>
    <div id="ex1"></div>
    <form name="test">
      <input
        type="button"
        name="bt"
        value="Клацни тут"
        onclick="btnClick()"
        ;
      />
    </form>
  </body>
</html>
