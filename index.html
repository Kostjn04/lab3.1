<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      function btnClick() {
        let txt1 = "";
        let txt2 = "";
        txt1 = document.getElementById("n1");
        txt2 = document.getElementById("n2");
        let temp = txt1.value;
        txt1.value = txt2.value;
        txt2.value = temp;
      }
    </script>
  </head>
  <body>
    <form class="form" name="test">
      <input
        type="button"
        name="bt"
        value="Нажми на меня"
        onclick="btnClick()"
        ;
      />
    </form>
    <input type="text" id="n1" />
    <input type="text" id="n2" />
    <style>
      .form {
        display: inline-block;
      }
    </style>
  </body>
</html>
